<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIFtastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container page">

        <!--title image-->
        <div class="row">
        <div class="col-lg-12">
        <div class="container topHeader">
            <img src="assets/images/title_1.png" alt="title" class="titleImage">
        </div>
        </div>
        </div>

        <!--gif buttons-->
        <div class="row">
        <div class="col-lg-12">
        <div class="container gifButtons">
        </div>
        </div>
        </div>

        <!--search bar-->
        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" id="user-input" placeholder="favorite hero">
            </div>
            <button onclick="submitButtonClicked()" type="submit" value="search" id="submit" class="btn btn-info mb-2">Search</button>
        </form>

        <!--gif space-->
        <div class="row gifArea"></div>

    </div>
    
</body>

<script>src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"</script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/main.js"></script>

</html>
